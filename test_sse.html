<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSE 模块测试</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        
        .status-item {
            text-align: center;
        }
        
        .status-label {
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 5px;
        }
        
        .status-value {
            font-size: 24px;
            font-weight: bold;
            color: #495057;
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }
        
        .status-connected {
            background: #28a745;
            color: white;
        }
        
        .status-disconnected {
            background: #dc3545;
            color: white;
        }
        
        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
        }
        
        .panel {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
        }
        
        .panel h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #495057;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #495057;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #218838;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .log-container {
            grid-column: 1 / -1;
        }
        
        .log-box {
            background: #212529;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            padding: 15px;
            border-radius: 4px;
            height: 400px;
            overflow-y: auto;
            line-height: 1.6;
        }
        
        .log-item {
            margin-bottom: 5px;
        }
        
        .log-time {
            color: #6c757d;
        }
        
        .log-info { color: #17a2b8; }
        .log-success { color: #28a745; }
        .log-error { color: #dc3545; }
        .log-warning { color: #ffc107; }
        .log-message { color: #00ff00; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 SSE 通用模块测试</h1>
            <p>Server-Sent Events 实时推送测试平台</p>
        </div>
        
        <div class="status-bar">
            <div class="status-item">
                <div class="status-label">连接状态</div>
                <div class="status-value">
                    <span id="connectionStatus" class="status-badge status-disconnected">未连接</span>
                </div>
            </div>
            <div class="status-item">
                <div class="status-label">接收消息</div>
                <div class="status-value" id="messageCount">0</div>
            </div>
            <div class="status-item">
                <div class="status-label">心跳次数</div>
                <div class="status-value" id="heartbeatCount">0</div>
            </div>
            <div class="status-item">
                <div class="status-label">连接时长</div>
                <div class="status-value" id="connectionTime">00:00</div>
            </div>
        </div>
        
        <div class="content">
            <div class="panel">
                <h2>📡 连接配置</h2>
                <div class="form-group">
                    <label>用户 ID</label>
                    <input type="text" id="userId" placeholder="留空自动生成 UUID" />
                </div>
                <div class="form-group">
                    <label>租户 ID（可选）</label>
                    <input type="text" id="tenantId" placeholder="可选" />
                </div>
                <div class="form-group">
                    <label>订阅主题（逗号分隔）</label>
                    <input type="text" id="topics" placeholder="例如: notification,approval" />
                </div>
                <div class="form-group">
                    <label>SSE 端点</label>
                    <input type="text" id="sseUrl" value="http://localhost:15006/api/v1/sse/stream" />
                </div>
                <div>
                    <button class="btn btn-success" onclick="connect()">连接 SSE</button>
                    <button class="btn btn-danger" onclick="disconnect()">断开连接</button>
                </div>
            </div>
            
            <div class="panel">
                <h2>📤 发送消息</h2>
                <div class="form-group">
                    <label>目标类型</label>
                    <select id="targetType">
                        <option value="user">指定用户</option>
                        <option value="topic">指定主题</option>
                        <option value="broadcast">广播</option>
                    </select>
                </div>
                <div class="form-group" id="targetUserGroup">
                    <label>目标用户 ID</label>
                    <input type="text" id="targetUserId" placeholder="UUID" />
                </div>
                <div class="form-group" id="targetTopicGroup" style="display:none;">
                    <label>目标主题</label>
                    <input type="text" id="targetTopic" placeholder="例如: notification" />
                </div>
                <div class="form-group">
                    <label>事件类型</label>
                    <input type="text" id="eventType" value="message" />
                </div>
                <div class="form-group">
                    <label>消息内容（JSON）</label>
                    <textarea id="messageData">{"title":"测试消息","content":"这是一条测试消息"}</textarea>
                </div>
                <div>
                    <button class="btn btn-primary" onclick="sendMessage()">发送消息</button>
                </div>
            </div>
            
            <div class="panel log-container">
                <h2>📋 消息日志</h2>
                <button class="btn btn-secondary" onclick="clearLog()" style="margin-bottom: 10px;">清空日志</button>
                <div class="log-box" id="logBox"></div>
            </div>
        </div>
    </div>

    <script>
        let eventSource = null;
        let messageCount = 0;
        let heartbeatCount = 0;
        let connectionStartTime = null;
        let connectionTimer = null;

        // 动态切换目标类型
        document.getElementById('targetType').addEventListener('change', function() {
            const type = this.value;
            document.getElementById('targetUserGroup').style.display = type === 'user' ? 'block' : 'none';
            document.getElementById('targetTopicGroup').style.display = type === 'topic' ? 'block' : 'none';
        });

        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function connect() {
            if (eventSource) {
                log('已有连接存在，请先断开', 'warning');
                return;
            }

            let userId = document.getElementById('userId').value.trim();
            if (!userId) {
                userId = generateUUID();
                document.getElementById('userId').value = userId;
                log(`自动生成用户 ID: ${userId}`, 'info');
            }

            const tenantId = document.getElementById('tenantId').value.trim();
            const topics = document.getElementById('topics').value.trim();
            const baseUrl = document.getElementById('sseUrl').value.trim();

            // 构建查询参数
            const params = new URLSearchParams();
            params.append('user_id', userId);
            if (tenantId) params.append('tenant_id', tenantId);
            if (topics) params.append('topics', topics);

            const url = `${baseUrl}?${params.toString()}`;
            log(`正在连接: ${url}`, 'info');

            eventSource = new EventSource(url);

            eventSource.onopen = function() {
                log('✅ SSE 连接成功!', 'success');
                updateConnectionStatus(true);
                connectionStartTime = Date.now();
                startConnectionTimer();
            };

            eventSource.onmessage = function(event) {
                messageCount++;
                document.getElementById('messageCount').textContent = messageCount;
                log(`📨 收到消息: ${event.data}`, 'message');
                
                try {
                    const data = JSON.parse(event.data);
                    if (data.type === 'welcome') {
                        log(`👋 欢迎消息 - 客户端 ID: ${data.client_id}`, 'success');
                    }
                } catch (e) {
                    // 非 JSON 消息
                }
            };

            eventSource.addEventListener('heartbeat', function(event) {
                heartbeatCount++;
                document.getElementById('heartbeatCount').textContent = heartbeatCount;
                log(`💓 心跳: ${event.data}`, 'info');
            });

            eventSource.addEventListener('notification', function(event) {
                log(`🔔 通知事件: ${event.data}`, 'message');
            });

            eventSource.addEventListener('approval', function(event) {
                log(`✅ 审批事件: ${event.data}`, 'message');
            });

            eventSource.onerror = function(error) {
                log(`❌ SSE 错误: ${JSON.stringify(error)}`, 'error');
                disconnect();
            };
        }

        function disconnect() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
                log('🔌 连接已断开', 'warning');
                updateConnectionStatus(false);
                stopConnectionTimer();
            }
        }

        async function sendMessage() {
            const targetType = document.getElementById('targetType').value;
            const targetUserId = document.getElementById('targetUserId').value.trim();
            const targetTopic = document.getElementById('targetTopic').value.trim();
            const eventType = document.getElementById('eventType').value.trim();
            const messageData = document.getElementById('messageData').value.trim();

            // 构建请求
            const payload = {
                target_type: targetType,
                event: eventType,
                data: messageData
            };

            if (targetType === 'user') {
                if (!targetUserId) {
                    log('❌ 请输入目标用户 ID', 'error');
                    return;
                }
                payload.user_id = targetUserId;
            } else if (targetType === 'topic') {
                if (!targetTopic) {
                    log('❌ 请输入目标主题', 'error');
                    return;
                }
                payload.topic = targetTopic;
            }

            log(`📤 发送消息: ${JSON.stringify(payload, null, 2)}`, 'info');

            try {
                const response = await fetch('http://localhost:15006/api/v1/sse/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    log('✅ 消息发送成功', 'success');
                } else {
                    log(`❌ 发送失败: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                log(`❌ 发送错误: ${error.message}`, 'error');
            }
        }

        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            if (connected) {
                statusEl.textContent = '已连接';
                statusEl.className = 'status-badge status-connected';
            } else {
                statusEl.textContent = '未连接';
                statusEl.className = 'status-badge status-disconnected';
            }
        }

        function startConnectionTimer() {
            connectionTimer = setInterval(function() {
                const elapsed = Math.floor((Date.now() - connectionStartTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                document.getElementById('connectionTime').textContent = 
                    `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }, 1000);
        }

        function stopConnectionTimer() {
            if (connectionTimer) {
                clearInterval(connectionTimer);
                connectionTimer = null;
            }
            document.getElementById('connectionTime').textContent = '00:00';
        }

        function log(message, type = 'info') {
            const logBox = document.getElementById('logBox');
            const time = new Date().toLocaleTimeString();
            const logItem = document.createElement('div');
            logItem.className = 'log-item';
            logItem.innerHTML = `<span class="log-time">[${time}]</span> <span class="log-${type}">${message}</span>`;
            logBox.appendChild(logItem);
            logBox.scrollTop = logBox.scrollHeight;
        }

        function clearLog() {
            document.getElementById('logBox').innerHTML = '';
            messageCount = 0;
            heartbeatCount = 0;
            document.getElementById('messageCount').textContent = '0';
            document.getElementById('heartbeatCount').textContent = '0';
        }

        // 页面加载时的初始化日志
        window.onload = function() {
            log('🎉 SSE 测试平台已加载', 'success');
            log('💡 提示: 请先配置连接参数，然后点击"连接 SSE"', 'info');
        };
    </script>
</body>
</html>
